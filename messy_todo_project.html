<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messy ToDo</title>
    <link rel="stylesheet" href='style.css'/>
  </head>
  <body>
    <div class="todo">
      <div class="container">
        <h1>Todo List</h1>
        <div class="taskContain">
          <input id="taskInput" type="text" name="taskName" placeholder="Enter Your Task">
          <button id="addBtn">Add Task</button>
        </div>
        <ul id="taskList"></ul>
      </div>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
